<div>
  <div class="char-row" fxLayout="row">
    <h2>Primary Account</h2>
    <button mat-stroked-button (click)="refresh()" color="primary">Refresh</button>
  </div>
  <div class="select-row" fxLayout="row">
    <mat-form-field>
      <mat-select [(ngModel)]="primary" placeholder="" (selectionChange)="disable($event.value)">
        <mat-option *ngFor="let acc of accs" [value]="acc.id">
          {{acc.id}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button [matBadge]="numChecked" matBadgeColor="accent" [matBadgeHidden]="buttonDisabled" (click)="copyAccSettings()" color="primary" [disabled]="buttonDisabled">Update Accounts</button>
    <button mat-raised-button (click)="toggleSelect()" color="primary" [disabled]="!primary"><p *ngIf="!selectAll">Select All</p><p *ngIf="selectAll">Deselect All</p></button>
  </div>
  <div class="profile-row" fxLayout="row wrap" fxLayout.xs="column">
    <mat-card *ngFor="let acc of accs" [ngClass]="{'selected': acc.checked, 'disabled': acc.disabled}">
      <mat-card-header>
        <mat-card-title>{{acc.id}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="middle">
        <mat-checkbox class="example-margin" [(ngModel)]="acc.checked" [disabled]="!primary || acc.disabled"></mat-checkbox>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
