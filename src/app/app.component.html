<mat-toolbar *ngIf="selected">
  <div>
    <mat-button-toggle-group>
      <mat-button-toggle routerLink="char" routerLinkActive="mat-button-toggle-checked">
        Character
      </mat-button-toggle>
      <mat-button-toggle routerLink="acc" routerLinkActive="mat-button-toggle-checked">
        Account
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <button class="change" mat-raised-button (click)="changeFolder()" color="accent">Change Folder</button>
</mat-toolbar>
<router-outlet></router-outlet>
